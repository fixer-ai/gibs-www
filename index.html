<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIBS Collage</title>
    
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main id="app">
      <h1 class="visually-hidden">GIBS Collage</h1>
      <div id="stage" aria-label="Interactive collage" role="img"></div>
    </main>
    <div id="gibs-overlay" aria-hidden="true">
      <div class="overlay-content">
        <div class="iphone-rect" aria-hidden="true">
          <div id="scrolly-iphone"></div>
        </div>
        <a class="app-store-link" href="https://apps.apple.com/" target="_blank" rel="noopener noreferrer" aria-label="Download on the App Store">
          <img class="app-store-badge" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on the App Store" />
        </a>
      </div>
    </div>

    <button id="toggle-overlay-btn" class="toggle-overlay" aria-pressed="false" aria-controls="gibs-overlay">Show Phone</button>

    <div id="scroll-spacer" aria-hidden="true"></div>
    <script src="https://cdn.jsdelivr.net/npm/scrolly-video@latest/dist/scrolly-video.js"></script>
    <script src="./script.js" type="module"></script>
  </body>
  </html>
